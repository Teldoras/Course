<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">


        <div id="upgrade_shop" style="visibility: hidden;" class="changable_style">
            <button id="shop_open" style="visibility:visible">Открыть магазин</button>
            <button id="shop_close" style="visibility: visible; display: none;">Закрыть магазин</button>
            <button id="upgrade_1">Покормить канарейку: +1 - 10 з.</button>
            <button id="upgrade_2">Смазать тележку: +2 - 50 з.</button>
            <button id="upgrade_3">Закалить кирку: +3 - 200 з.</button>
            <button id="upgrade_4">Улучшить печь: +5% (+0) - 500 з.</button>
            <button id="upgrade_5">Нанять работника - 1000 з.</button>
        </div>
        <div id="settings_menu" style="visibility: hidden;" class="changable_style">
            <form id="form">
                <label for="choose_color">Выбрать цвет интерфейса:</label>
                <input type="color" name="shoose_color" id="choose_color_id">
                <input type="submit" id="submit_color">
            </form>
            <button id="font_1">Шрифт: курьер</button>
            <button id="font_2">Шрифт: таймс</button>
            <button id="settings_open" style="visibility:visible">Настройки</button>
            <button id="settings_close" style="visibility:visible; display: none;">Назад</button>
        </div>


        <div id="clicker">
            <h1 id="header">Золота: 0</h1>
            <p id="click_per_time">Кликов в минуту: 0</p>
            <div id="click_button">1</div>
            <button id="save_button">Сохранить</button>
            <button id="load_button">Загрузить</button>
            <button id="statistic_button">Статистика</button>
            <button id="wipe_button">Обнулить сохранение</button>
            <h2 id="session_time">Время сессии: 00:00:00</h2>
        </div>
        <div id="darkmode"></div>
        <div id="pop_up">
            <div id="advisor"></div>
            <div class="changable_style" id="text_plate">
                <span id="pop_up_text">Текст-шаблон, если вы это читаете - сообщите разработчику.</span>
                <span id="pop_up_close">[Закрыть]</span>
            </div>
        </div>
    </div>
    <div id="advertisement_box">
        <div id="advertisement_text">
            Здесь могла быть ваша реклама!
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
